services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_42_CLIENT_ID=${VITE_42_CLIENT_ID}
      - VITE_42_REDIRECT_URI=${VITE_42_REDIRECT_URI}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_42_CLIENT_ID=${VITE_42_CLIENT_ID}
        - VITE_42_REDIRECT_URI=${VITE_42_REDIRECT_URI}
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - game
    restart: unless-stopped

  game:
    container_name: game
    build:
      context: .
      dockerfile: apps/game/Dockerfile
    environment:
        - NODE_ENV=production
        - VITE_42_CLIENT_ID=${VITE_42_CLIENT_ID}
        - VITE_42_REDIRECT_URI=${VITE_42_REDIRECT_URI}
        - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
    ports:
        - "3001:3001"
    restart: unless-stopped
